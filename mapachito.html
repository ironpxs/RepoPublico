<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocked</title>
  <style>
    /* Reset y estructura general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: #00ff00; /* Estilo "hacker" verde */
      text-align: center;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.9;
      }
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
      margin-bottom: 1rem;
    }
    img {
      max-width: 80%;
      max-height: 300px;
      margin-top: 2rem;
      border: 3px solid #00ff00;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      animation: glitch 1.5s infinite;
    }
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-5px, 5px);
      }
      40% {
        transform: translate(5px, -5px);
      }
      60% {
        transform: translate(-5px, -5px);
      }
      80% {
        transform: translate(5px, 5px);
      }
      100% {
        transform: translate(0);
      }
    }
    .warning {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red;
      color: red;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Dulce o datos bancarios</h1>
  <div class="warning">ACCESO RESTRINGIDO: Esta página ha sido intervenida por las autoridades federales.</div>
  <img src="https://raw.githubusercontent.com/ironpxs/RepoPublico/refs/heads/main/mapache_navidad.png" alt="mapachito">
  <footer>Advertencia: La información está siendo monitoreada</footer>
</body>
</html>
